<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll in Courses</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div class="flex relative">
        <!-- Mobile Menu Button -->
        <button id="menuToggle" class="menu-toggle fixed top-4 left-4 z-50 p-2 bg-gray-800 rounded-md text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
        
        <!-- Overlay for mobile sidebar -->
        <div id="sidebarOverlay" class="sidebar-overlay"></div>
        
        <!-- Sidebar -->
        <aside class="sidebar w-64 bg-gray-800 h-screen p-6 fixed">
            <h2 class="text-2xl font-bold mb-6">Navigation</h2>
            <nav class="space-y-4">
                <a href="index.html" class="block p-2 rounded hover:bg-gray-700 transition">Home</a>
                <a href="register.html" class="block p-2 rounded hover:bg-gray-700 transition">Register</a>
                <a href="courses.html" class="block p-2 rounded hover:bg-gray-700 transition">Courses</a>
                <a href="enrollment.html" class="block p-2 rounded hover:bg-gray-700 transition">Enroll</a>
                <a href="dashboard.html" class="block p-2 rounded hover:bg-gray-700 transition">Dashboard</a>
            </nav>
            <button id="themeToggle" class="mt-4 w-full p-2 bg-blue-600 rounded hover:bg-blue-700 touch-btn">Toggle Theme</button>
        </aside>
        
        <main class="main-content flex-1 md:ml-64 p-4 md:p-8">
            <h1 class="text-2xl md:text-3xl font-bold mb-6 mt-12 md:mt-0 text-center md:text-left">Enroll a Student</h1>
            
            <!-- Enrollment Status Cards -->
            <div class="grid gap-4 grid-cols-1 sm:grid-cols-3 mb-8">
                <div class="bg-blue-800 p-4 rounded-lg shadow-lg">
                    <h3 class="text-sm uppercase tracking-wider opacity-80">Students</h3>
                    <p id="enrollStudentCount" class="text-2xl font-bold">0</p>
                </div>
                <div class="bg-purple-800 p-4 rounded-lg shadow-lg">
                    <h3 class="text-sm uppercase tracking-wider opacity-80">Available Courses</h3>
                    <p id="enrollCourseCount" class="text-2xl font-bold">0</p>
                </div>
                <div class="bg-green-800 p-4 rounded-lg shadow-lg">
                    <h3 class="text-sm uppercase tracking-wider opacity-80">Current Enrollments</h3>
                    <p id="currentEnrollmentCount" class="text-2xl font-bold">0</p>
                </div>
            </div>
            
            <div class="flex flex-col md:flex-row gap-6">
                <!-- Enrollment Form -->
                <div class="md:w-1/2">
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                        <h2 class="text-xl font-bold mb-4">New Enrollment</h2>
                        <form id="enrollForm" class="w-full">
                            <div class="mb-4">
                                <label for="studentSelect" class="block text-sm font-medium">Select Student</label>
                                <select id="studentSelect" class="mt-1 w-full p-3 bg-gray-700 rounded-md border border-gray-600 touch-btn" required></select>
                            </div>
                            <div class="mb-4">
                                <label for="courseSelect" class="block text-sm font-medium">Select Course</label>
                                <select id="courseSelect" class="mt-1 w-full p-3 bg-gray-700 rounded-md border border-gray-600 touch-btn" required></select>
                            </div>
                            <button type="submit" class="w-full touch-btn bg-gradient-to-r from-blue-500 to-purple-600 p-3 rounded-md hover:from-blue-600 hover:to-purple-700 transition">Enroll Now</button>
                        </form>
                        <div id="enrollMessage" class="mt-4 text-green-400 text-center md:text-left"></div>
                    </div>
                    
                    <!-- No students or courses message -->
                    <div id="noDataMessage" class="hidden mt-4 bg-gray-800 p-4 rounded-lg shadow-lg text-center">
                        <p class="text-yellow-400 mb-2">Data Required</p>
                        <p class="text-sm">To enroll students in courses, you need:</p>
                        <div class="flex justify-center gap-4 mt-3">
                            <a href="register.html" class="touch-btn bg-blue-600 p-2 rounded hover:bg-blue-700 transition">Register Students</a>
                            <a href="courses.html" class="touch-btn bg-green-600 p-2 rounded hover:bg-green-700 transition">Add Courses</a>
                        </div>
                    </div>
                </div>
                
                <!-- Recent Enrollments -->
                <div class="md:w-1/2">
                    <div class="bg-gray-800 p-6 rounded-lg shadow-lg h-full">
                        <h2 class="text-xl font-bold mb-4">Recent Enrollments</h2>
                        <div id="recentEnrollments" class="max-h-64 overflow-y-auto">
                            <!-- Will be populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
